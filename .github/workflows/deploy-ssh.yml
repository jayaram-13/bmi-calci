name: deploy to server

on: 
 push:
   branches:
      - main
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v2
        with: 
          node-version: "14" 
      - name: install dependancy
        run: npm install
      - name: build project
        run: npm run build

  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: copy files via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          key: ${{secrets.SSH_KEY}}
          script: |
            cd /var/www/html
            git clone https://jayaram-13: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@github.com/jayaram-13/bmi-calculator5
            cd bmi-calculator5
            git pull
            npm install
            npm run build
            npm audit fix --force
